<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gasotrip</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gasotrip</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Tab 1 page"></app-explore-container>
  <form (ngSubmit)="calcularGasolina()" #gasForm="ngForm" style="margin: 24px;">
    <ion-item>
      <ion-label position="floating">Kilómetros recorridos</ion-label>
      <ion-input type="number" required [(ngModel)]="kilometros" name="kilometros"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Consumo medio (L/100km)</ion-label>
      <ion-input type="number" required [(ngModel)]="consumoMedio" name="consumoMedio" step="0.1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Precio gasolina (€/L)</ion-label>
      <ion-input type="number" required [(ngModel)]="precioGasolina" name="precioGasolina" step="0.01"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de integrantes</ion-label>
      <ion-input type="number" required [(ngModel)]="integrantes" name="integrantes" min="1"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" style="margin-top: 16px;">Calcular</ion-button>
  </form>
  <div *ngIf="resultadoMostrado" style="margin: 24px;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Resultado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Litros consumidos:</strong> {{ litrosConsumidos | number:'1.2-2' }} L</p>
        <p><strong>Coste total:</strong> {{ costeTotal | currency:'EUR' }}</p>
        <p><strong>Coste por persona:</strong> {{ costePorPersona | currency:'EUR' }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
